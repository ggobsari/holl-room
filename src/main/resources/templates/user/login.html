<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--    <link rel="stylesheet" href="/static/css/user/login.css"/>-->
    <title>로그인</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        // 폼 제출 이벤트 처리
        $('#enter').click(function (e){
            e.preventDefault();//기본 이벤트 제거(폼 제출 방지)

            let formData = new FormData();

            //폼 데이터 추가
            formData.append('userEmail', $('#userEmail').val());
            formData.append('userPassword', $('#userPassword').val());

            $.ajax({
                url: '/hollroom/login',
                type: 'POST',
                data: formData,
                contentType: false,
                dataType: "text",
                processData: false,
                success: function (){
                    alert("로그인 성공");
                    window.location.href = '/hollroom';
                },
                error: function (){
                    alert('로그인 실패');
                }
            })
        })
    });
</script>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">로그인</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div style="width: 600px; height: 600px" class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalCenterTitle">로그인</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div style="height: 500px" class="member_login">
                <form style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 80px" th:action="@{/auth/loginProc}" th:method="POST">
                    <form id="loginForm">
                        <div style="display: flex; justify-content: center" class="member_login_input">
                            <input style="width: 300px; height: 40px; border-radius: 80px; padding-left: 15px" id="userEmail" type="text" name="username" placeholder="이메일" >
                        </div>

                        <div style="display: flex; justify-content: center; margin-top: 30px" class="member_login_input">
                            <input style="width: 300px; height: 40px; border-radius: 80px; padding-left: 15px" id="userPassword" type="password" name="password" placeholder="비밀번호">
                        </div>
                    </form>

                    <div style="display: flex; justify-content: center; margin-top: 40px; margin-left: 30px" class="reissuance_password">
                        <p>비밀번호를 잊으셨나요?&emsp;</p><a href="/reissuance_password">비밀번호 변경</a>
                    </div>

                    <div style="display: flex; justify-content: center; margin-top: 50px">
                        <div class="login_api">
                            <a href="카카오 로그인 요청"><img style="width: 60px; height: 60px; border-radius: 70%; margin-left: 20px" th:src="@{/user/images/kakao_login_button.png}"></a>
                        </div>

                        <div class="login_api">
                            <a href="네이버 로그인 요청"><img style="width: 60px; height: 60px; margin-left: 20px" th:src="@{/user/images/naver_login_button.png}"/></a>
                        </div>

                        <div class="login_api">
                            <a href="구글 로그인 요청"><img style="width: 60px; height: 60px; margin-left: 20px" th:src="@{/user/images/google_login_button.png}"></a>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button id="enter" type="button" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
