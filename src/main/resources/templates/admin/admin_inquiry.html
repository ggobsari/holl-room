<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin_layout}">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Tables / Data - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- =======================================================
    * Template Name: NiceAdmin
    * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
    * Updated: Apr 20 2024 with Bootstrap v5.3.3
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
</head>

<body layout:fragment="content">
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Q&A</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Q&A</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body" style="width: 1500px">
                        <table style="margin: 30px 10px">
                            <thead>
                            </thead>
                            <tbody>
                            <tr>
                                <th>
                                    <h5 class="" style="font-weight:bold; margin-right: 200px; color: #4d81cc">총 문의글 개수</h5>
                                    <h5 class="" style="font-weight: bold; margin-left: 10px" th:text="${totalCount}"></h5>

                                </th>
                                <th>
                                    <h5 class="" style="font-weight: bold; margin-right: 200px; color: #e59f4c">답변 완료</h5>
                                    <h5 class="" style="font-weight: bold; margin-left: 10px" th:text="${answerCount}"></h5>
                                </th>

                                <th>
                                    <h5 class="" style="font-weight: bold">답변 대기</h5>
                                    <h5 class="" style="font-weight: bold; margin-left: 10px" th:text="${totalCount}-${answerCount}">답변 대기</h5>
                                </th>
                            </tr>
                            </tbody>
                        </table>
                        <!-- Table with stripped rows -->
                        <table class="table datatable">
                            <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>내용</th>
                                <th>작성자</th>
                                <th>등록일</th>
                                <th>답변등록여부</th>
                                <th>답변등록일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="board : ${boardlist}">
                                <td th:text="${board.post_Id}"></td>
                                <td class="title-limit"><a th:text="${board.title}"
                                                        th:href="@{/admin/admin_inquiry_detail(postId=${board.post_Id})}"></a></td>
                                <td class="write-limit" th:text="${board.content}"></td>
                                <td th:text="${board.user_Id}"></td>
                                <td th:text="${#dates.format(board.created_At, 'yyyy-MM-dd')}"></td>
                                <td th:text="${board.answer_At != null ? 'O' : ''}"></td>
                                <td th:text="${#dates.format(board.answer_At, 'yyyy-MM-dd')}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/chart.js/chart.umd.js"></script>
<script src="assets/vendor/echarts/echarts.min.js"></script>
<script src="assets/vendor/quill/quill.js"></script>
<script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="assets/vendor/tinymce/tinymce.min.js"></script>
<script src="assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
</body>

</html>
