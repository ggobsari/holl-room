<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>매물등록 페이지</h1>
    <form th:action="@{/monthly/product/register}" method="post">
        <div>
            <label for="deposit">보증금</label>
            <input id="deposit" name="deposit" type="number"/>
        </div>
        <div>
            <label for="monthly">월세</label>
            <input id="monthly" name="monthly" type="number"/>
        </div>
        <div>
            <label for="address">주소</label>
            <input id="address" name="address" type="text"/>
        </div>
        <div>
            <label for="floor_count">층수</label>
            <input id="floor_count" name="floor_count" type="number"/>
        </div>
        <div>
            <label for="pyeong_count">평수</label>
            <input id="pyeong_count" name="pyeong_count" type="number"/>
        </div>
        <div>
            <label for="room_count">방수</label>
            <input id="room_count" name="room_count" type="number"/>
        </div>
        <div>
            <label for="bay_count">창수</label>
            <input id="bay_count" name="bay_count" type="number"/>
        </div>
        <div>
            <label for="room_option">방 옵션</label>
            <input id="room_option" name="room_option" type="text"/>
        </div>
        <div>
            <label for="security_facility">보안 시설</label>
            <input id="security_facility" name="security_facility" type="text"/>
        </div>
        <div>
            <label for="expiration_date">계약 종료일</label>
            <input id="expiration_date" name="expiration_date" type="date"/>
        </div>
        <button type="submit">매물등록</button>
    </form>
</div>
</body>
</html>
